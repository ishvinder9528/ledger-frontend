<div class="flex justify-content-center align-items-center align-content-center" style="height: 100vh;">

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="card flex justify-content-center">
            <div class="flex flex-column align-items-center">
                <div class="font-bold text-xl mb-2">Validate Your Account</div>
                <p class="text-color-secondary block mb-5">Please enter the code sent to your phone.</p>
                <p-inputOtp [(ngModel)]="value" [length]="6" style="gap: 0">
                    <ng-template pTemplate="input" let-token let-events="events" let-index="index">
                        <input pInputText type="text" [maxLength]="1" (input)="events.input($event)"
                            (keydown)="events.keydown($event)" [attr.value]="token" class="custom-otp-input" />
                        <div *ngIf="index === 3" class="px-3">
                            <i class="pi pi-minus"></i>
                        </div>
                    </ng-template>
                </p-inputOtp>
                <div class="flex justify-content-between mt-5 align-self-stretch">
                    <p-button label="Resend Code" [link]="true" class="p-0" (onClick)="resendOtp()" />
                    <p-button label="Submit Code" (onClick)="verifying(value)" />
                </div>
            </div>
        </div>
    </div>
</div>
