<div class="flex sm:justify-content-center md:align-items-center align-content-center" style="height: 100vh">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 md:w-6">
        <div class="text-center mb-5">
            <div class="pi pi-pen-to-square mb-3" alt="Image" style="font-size: 2.5rem"></div>
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer hover:underline" routerLink="/signup">Create today!</a>
        </div>

        <form [formGroup]="loginForm" class="flex flex-col items-center w-full">
            <div class="w-full max-w-md">
                <div class="mb-5 w-full">
                    <div class="p-field p-float-label p-input-icon-left w-full" [ngClass]="{
                        'p-error': email?.invalid && (email?.dirty || email?.touched)
                    }">
                        <i [ngClass]="{
                            'pi pi-at': true,
                            'p-error': email?.invalid && (email?.dirty || email?.touched)
                        }"></i>
                        <input id="email" type="email" pInputText formControlName="email" class="w-full" />
                        <label for="email" [ngClass]="{
                            'p-error': email?.invalid && (email?.dirty || email?.touched)
                        }">Email</label>
                    </div>
                    <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="block p-error">
                        <div *ngIf="email?.errors?.['required']">Email is Required</div>
                        <div *ngIf="email?.errors?.['email']">
                            Email should be Valid like- something&#64;gmail.com
                        </div>
                    </small>
                </div>

                <div class="mb-5 w-full">
                    <div class="p-field p-float-label p-input-icon-left p-password p-password-info w-full" [ngClass]="{
                        'p-error': password?.invalid && (password?.dirty || password?.touched)
                    }">
                        <i [ngClass]="{
                            'pi pi-lock': true,
                            'p-error': password?.invalid && (password?.dirty || password?.touched)
                        }"></i>
                        <p-password id="password" type="password" [inputStyle]="{
                            paddingLeft:'2.5rem',
                            width: '100%',
                            'border-color': password?.invalid && (password?.dirty || password?.touched) ? 'red' : ''
                        }" [style]="{ width: '100%' }" formControlName="password" class="w-full" [toggleMask]="true"
                            [feedback]="false">
                            </p-password>
                        <label for="password" [ngClass]="{
                            'p-error': password?.invalid && (password?.dirty || password?.touched)
                        }">Password</label>
                    </div>
                    <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="block p-error">
                        <div *ngIf="password?.errors?.['required']">
                            Password is required
                        </div>
                        <div *ngIf="password?.errors?.['minlength']">
                            Password must be at least 6 characters long
                        </div>
                    </small>
                </div>

                <div class="flex items-center justify-between mb-6 w-full">
                    <div class="flex items-center">
                        <p-checkbox id="terms" [binary]="true" styleClass="mr-2" formControlName="terms"></p-checkbox>
                        <label for="terms" class="text-900">
                            Remember me
                        </label>
                    </div>
                    <div class="ml-auto text-right">
                        <a class="font-medium no-underline text-blue-500 cursor-pointer hover:underline">Forgot password?</a>
                    </div>
                </div>

                <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="onSubmit()"
                    [disabled]="!loginForm.valid"></button>
            </div>
        </form>
    </div>
</div>
